<!DOCTYPE html>
<html lang="en">
<head>

  <title>ALANKRITHI JEW - Products</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .products {
      padding: 30px;
    }
    .product {
      background: #fff;

      padding: 20px;
      margin: 20px auto;

      border-radius: 5px;

      color: white;
      cursor: pointer;
    }
    .wa-btn {
      background-color: #25D366;
    }
    .place-order {
      background-color: #f9a825;
    }
    .submit-btn {
      background-color: #1976D2;
    }
    .order-form {
      margin-top: 15px;
    }
    .order-form img {
      margin-top: 10px;
    }
    header {
      text-align: center;
      background: pink;
      padding: 15px 0;
    }
    nav a {
      margin: 0 15px;

      color: #000;
